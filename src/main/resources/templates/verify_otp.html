<!document html>
<html lang="en" xmlns:th="https://www.thymeLeaf.org" th:replace="base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title> Verify OTP</title>
</head>
<body>
	<section class="signin-banner">
 <div id="login" >
       
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 230px" class="col-md-12">
       					<div class="alert alert-primary" role="alert">
  								We have send your OTP to your email
						</div>
						
						<!-- messagebox-->
						<div th:if="${session.message}"  class="alert ms-3 me-3" role="alert">
  								<p class="text-center text-dark" th:text="${session.message}"></p>
  								<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
						
       					<form method="POST" action="" th:action="@{/verify-otp}">
       						<div class="form-group m-3">
       							<input name="otp" required type="text" placeholder="Enter OTP here" class="form-control " />
       						</div>
       						<div class="container text-center">
       							<button class="btn btn-success">Verify</button>
       						</div>
       					</form>
       					
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>
</body>
</html>
