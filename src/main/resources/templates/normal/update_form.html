<!document html>
<html lang="en" xmlns:th="https://www.thymeLeaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title> This is About page</title>
</head>
<body>
	<section >
			<div class="card me-3 ms-3">
		
			<div class="card-body">
			
				<h1 class="text-center">Update your Contact</h1>
				<div class="container text-center">
						<img src="" style="height: 200px; width:200px; " class="my_profile_picture "
							 th:src="@{'/img/'+${user.imageUrl}}"/>
						<h3 class="mt-3"><span th:text="${user.name}"></span> </h3>
						
					</div>
				
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">
							<form action="#" th:object="${contact}" enctype="multipart/form-data" method="POST" th:action="@{/user/process-update}" class="mt-2">
								
								<input type="hidden" th:value="${contact.cId}" name="cId"/>
								<!-- First Name -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input th:value="${contact.name}" type="text" id="firstName" name="name" placeholder="Enter name here " class="form-control " required/>
								</div>
								
								<!-- Secound Name -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text  ">
											<i class="fa fa-user-alt"></i>
										</div>
									</div>
									<input th:value="${contact.secoundName}" type="text" id="secoundName" name="secoundName" placeholder="Enter secound name here " class="form-control "/>
								</div>
								
								<!-- work Name -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text  ">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>
									<input th:value="${contact.work}" type="text" id="work" name="work" placeholder="Enter work place " class="form-control "/>
								</div>
								
								<!-- phone Name -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text  ">
											<i class="fa fa-phone"></i>
										</div>
									</div>
									<input th:value="${contact.phone}" type="phone" min="10" max="12" id="phone" name="phone" placeholder="Enter phone no here " class="form-control " required/>
								</div>
								
								<!-- email Name -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text  ">
											@
										</div>
									</div>
									<input th:value="${contact.email}" type="email" id="email" name="email" placeholder="Enter email here " class="form-control "/>
								</div>
								
								<!-- description Name -->
								<div class="form-group mt-3  ">
										<textarea th:text="${contact.description}" id="mytextarea" name="description"  rows="10" class="form-control" placeholder="Description"></textarea>
								</div>
									
								<!-- Contact image  -->
								<div class="custom=file mt-3">
										<input type="file" name="profileImage"></input>
								</div>			
								
								<!-- Button  -->
								<div class="continer mt-3 text-center">
										<button class="btn bg-primary text-light">Update</button>
								</div>
								
							</form>
						</div>
								
			
					</div>
				</div>
				
			</div>
		
			</div>
	</section>
</body>
</html>
