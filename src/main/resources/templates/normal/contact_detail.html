<!document html>
	<html lang="en" xmlns:th="https://www.thymeLeaf.org" th:replace="normal/base::Layout(~{::section})">

	<head>
		<meta charset="UTF-8" />
		<title> This is About page</title>
	</head>

	<body>
		<section>
			<div class="card mb-3 ms-3 me-3"  th:if=${contact}>
				<div class="card-body">
					<div class="container text-center">
						<img src="" style="height: 200px; width:200px; " class="my_profile_picture "
							th:src="@{'/img/'+${contact . image}}" />
						<h3 class="mt-3"><span th:text="${contact.name}"></span> </h3>
						
					</div>
					<br>
					<div class="card">
						<h5 class="card-header">Welcome</h5>
						<div class="card-body">
							<h5 class="card-title">More info About your contact</h5><br>
							<p><strong>Name : </strong> <span class="ms-2" th:text="${contact.name}"></span> </p>
							<p><strong>Nick name : </strong><span class="ms-2" th:text="${contact.secoundName}"></span>
							</p>
							<p><strong>Work : </strong><span class="ms-2" th:text="${contact.work}"></span> </p>
							<p><strong>Email : </strong><span class="ms-2" th:text="${contact.email}"></span> </p>
							<p><strong>Contact no : </strong><span class="ms-2" th:text="${contact.phone}"></span> </p>
							<p><strong>About : </strong><span class="ms-2" th:text="${contact.description}"></span> </p>

							<form method="POST" th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-2">
									<button type="submit" class="btn btn-primary btn-sm"><i class="fas fa-pen-alt "></i></button>
							</form>
							<a href="#" th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger">Delete</a>
						</div>
					</div>
					<div class="contact-container ms-6">


					</div>
				</div>
				
			</div>
			<h1 th:unless="${contact}" class="text-center text-light bg-danger">You Don't have Permission</h1>
		</section>
	</body>

	</html>
