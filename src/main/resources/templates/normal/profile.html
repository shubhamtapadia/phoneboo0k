<!document html>
	<html lang="en" xmlns:th="https://www.thymeLeaf.org" th:replace="normal/base::Layout(~{::section})">

	<head>
		<meta charset="UTF-8" />
		<title> This is About page</title>
	</head>

	<body>
		<section>
		
		
			<div class="card mb-3 ms-3 me-3"  th:if=${user}>
				<div class="card-body">
					<div class="container text-center">
						<img src="" style="height: 200px; width:200px; " class="my_profile_picture "
							 th:src="@{'/img/'+${user.imageUrl}}"/>
						<h3 class="mt-3"><span th:text="${user.name}"></span> </h3>
						
					</div>
					<br>
					<div class="card">
						<h5 class="card-header">Welcome</h5>
						<div class="card-body">
							<h5 class="card-title">More info About you</h5><br>
							<p><strong>ID : </strong> <span th:text="${user.id}"></span> </p>
							<p><strong>Name : </strong><span class="ms-2" th:text="${user.name}"></span>
							</p>
							<p><strong>Role : </strong><span th:text="${user.role}"></span> </p>
							<p><strong>Email : </strong><span th:text="${user.email}"></span> </p>
							
							<p><strong>About : </strong><span th:text="${user.about}"></span></span> </p>

							
						</div>
					</div>
					<div class="contact-container ms-6">


					</div>
				</div>
				
			</div>
			<script>
			$(document).ready(()=> {
				$(".item").removeClass("active");	
				$("#profile-link").removeClass("active");	
			});
			
		</script>
		</section>
	</body>

	</html>
