<!document html>
<html lang="en" xmlns:th="https://www.thymeLeaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title> This is About page</title>
</head>
<body>
	<section >
			<div class="container">
		
			<div class="row">
				<div class="col-md-12">
					<div class ="card">
						<div class ="card-body">
							<h3>Change Password</h3>
							<form th:action="@{/user/change-password}" method="POST">
								<div class="form-group mt-2">
									<input name="oldPassword" type="password" class="form-control" placeholder="Enter old password"/>
									
								</div>
								<div class="form-group mt-2">
									<input name="newPassword" type="password" class="form-control" placeholder="Enter new password"/>
									
								</div>
								<div class="container text-center">
									<button type="submit" class= "btn btn-success mt-3">Change</button>
								</div>
								
							</form>
						</div>
					</div>
				</div>
			</div>
			</div>	
	</section>
</body>
</html>
