<!document html>
<html lang="en" xmlns:th="https://www.thymeLeaf.org" th:replace="base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title> This is Change Password</title>
</head>
<body>
	<section class="signin-banner">
 <div id="login" >
       
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 230px" class="col-md-12">
       					
       					<h1>Enter new password</h1>
						
						
       					<form method="POST" action="" th:action="@{/change-password}">
       						<div class="form-group m-3">
       							<input name="newpassword" required type="password" placeholder="Enter new password here" class="form-control " />
       						</div>
       						<div class="container text-center">
       							<button class="btn btn-success">Change Password</button>
       						</div>
       					</form>
       					
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>
</body>
</html>
